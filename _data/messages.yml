# TRANSLATION FILE

sprints:
  hero-text:
    en:
      'Learn about sprints and how we tackle national challenges.


      Sprints are 12-week product development cycles that bring together tech teams and collaborators to build public-facing digital products using open data.'
    esp:
      'Obtenga información sobre los sprints y sobre cómo enfrentamos los desafíos del país.


      Los sprints son ciclos de 12 semanas de desarrollo de productos que reúnen a equipos técnicos y a colaboradores para crear productos digitales orientados al público usando datos abiertos.'
  hero-callout-text:
    en: '**We are currently seeking participants for these sprints in many roles.** See detailed descriptions of the problem statements below, and if you are interested in participating, please [email the TOP team](mailto:census.opportunityproject@census.gov) to express interest.'
    esp: '**Actualmente estamos buscando participantes para estos sprints, en muchos roles.** A continuación vea las descripciones detalladas de los planteamientos de problemas, y si está interesado en participar, [complete este formulario](https://www.census.gov/forms/contact-top.html) para expresar su interés.'
  hero-callout-button:
    en: 'Join a Sprint'
    esp: 'PARTICIPE EN EL SPRINT'
  bottom-callout-text:
    en: 'Want to join a sprint?'
    esp: '¿Desea participar en este _sprint_?'
