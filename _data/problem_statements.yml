- Challenge: "Use existing well-being frameworks, along with input from people with\
    \ lived experience and federal data, to create national-level indicator(s) of\
    \ well-being that better capture individuals' and families\u2019 overall sense\
    \ of economic stability, economic opportunity, health, dignity, agency, and community."
  Executive champion: Don Graves, Deputy Secretary, U.S, Department of Commerce; Mira
    Patel, Senior Advisor to the Deputy Secretary, US Department of Commerce; Janis
    Bowdler, Counselor to the Secretary, US Department of the Treasury; Chike Aguh,
    Chief Innovation Officer, US Department of Labor;  Elizabeth Garlow, Director,
    New Practice Lab, New America
  Full Title: Developing Community-Informed National-Level Indicators of Well-Being
  Name: Developing Community-Informed National-Level Indicators of Well-Being
  Products:
  - receNfHwmAEkIdwOx
  - rec2vDXYb3idMrMp1
  Sprints:
  - recmS57uvve75hyub
  Target audience / End user: Federal, state, tribal, and local policymakers; communities
    interested in aligning public spending and policymaking priorities with contributors
    to well-being.
  Vision for sprint outcomes: 'Through the use of data and community input, federal
    and local policymakers can begin to identify new indicators that capture dimensions
    of well-being beyond traditional economic indicators.  Doing so will help elevate
    the things that matter most to households and communities, and in turn shape policy
    priorities.  For example, it may help policymakers select infrastructure projects
    that go beyond refreshing aging roads and instead target well-being goals holistically:
    such as new economic opportunities for residents, public spaces that contribute
    to good mental and physical health, and/or investments that prioritize equity.'
  Why this problem matters: "Resiliency among households and communities requires\
    \ more than economic means.  Weathering an unprecedented disruption to everyday\
    \ life like the COVID-19 pandemic has required strong social networks, stable\
    \ housing, healthy food, access to outdoor recreational space, mental health resources,\
    \ and other social infrastructure, which many have not had access to.  At the\
    \ same time, the OECD\u2019s better life index gives the U.S. low marks in several\
    \ areas of well-being despite the U.S. leading the entire OECD in household income.\
    \  Americans work longer hours, have lower life expectancies, and are exposed\
    \ to more air pollution than most other OECD nations.  The pandemic has also underscored\
    \ how the impacts of crises are felt unevenly across the U.S., particularly amongst\
    \ different racial and ethnic groups and in communities of color, and how individual\
    \ stressors can compound within communities. \n\nHowever, these resources, challenges,\
    \ and disparities are not captured by macroeconomic measures such as the unemployment\
    \ rate or GDP, and traditional measures of economic progress fail to account for\
    \ the multiple dimensions of well-being that matter to individuals, families,\
    \ and communities.  Furthermore, little is done to understand the shared experiences\
    \ of people across the nation.  Some communities, like Santa Monica, CA, have\
    \ developed new well-being measures to assess progress at a local level.  This\
    \ is a promising step forward but has not changed the national narrative about\
    \ equitable social and economic progress. \n\nThe cross-sector community focused\
    \ on well-being in the U.S. does not currently have agreed-upon measures of the\
    \ economic, cultural, social, natural, and other forms of well-being that contribute\
    \ to a flourishing life.  Yet the presence of national-level indicators is critical\
    \ because the federal government, along with local stakeholders, is currently\
    \ making significant investments in infrastructure and other pillars of recovery\
    \ with the aim of enabling all Americans to fully participate in the economy.\
    \  These investments have the potential to advance the resilience and well-being\
    \ of families and communities across the country if they start with what matters\
    \ most to people in their communities and the foundational aspects of well-being\
    \ such as belonging, stability, meaningful access to resources, and more.  This\
    \ requires being in dialogue with households and communities, centering their\
    \ lived experience, and seeking their input into the development of indicators\
    \ to evaluate and report on well-being.\n"
  agency_text: U.S. Department of Commerce, U.S. Department of Labor, U.S. Department
    of the Treasury, New America
