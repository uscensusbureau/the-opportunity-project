    facilities are unable to fill the gap left by international markets, as they are
    not connected to domestic manufacturers (e.g., paper mills, bottling plants) that
    have demand for using these recycled materials in new products. These dynamics
    have contributed to recycling programs across the country shrinking or even shutting
    down.
