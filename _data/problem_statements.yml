    to produce, sell, and buy quality recycled materials; rural or tribal communities;
    organizations and state and local governments striving to improve their recycling
    facilities and infrastructure.
  Why this problem matters: Recycling facilities, ranging from those operated by large
    waste management corporations to smaller, family-owned facilities, process the
    nearly 70M tons of material that Americans throw into their recycling bins each
    year. While international markets were historically significant purchasers of
    materials from these U.S. recycling facilities, recent years have seen tightening
    of international markets, due largely to contamination of traditional recycling
    streams by newer products (e.g., plastic bags, flexible pouches, and lithium batteries),
