  Target audience / End user: Lower-resourced state, local, tribal, and territorial
    governments seeking competitive Federal grant funding. Specific examples of offices/users
    include mayoral offices, community leaders, tribal leaders, county administrators,
    and state agency representatives.
  Vision for sprint outcomes: Through access to user-friendly digital tools and information,
    state, local, tribal, and territorial governments of all capacities will be more
    aware of and better prepared to access federal grant funding from the BIL, helping
    to ensure public dollars work to reduce existing inequities.
  Why this problem matters: "The Federal Government awards over $1.5 trillion in Federal\
    \ contracts and financial assistance each year\u2014and sometimes much more in\
    \ times of crisis.  The Bipartisan Infrastructure Law (BIL), enacted in November\
    \ 2021, represents a once-in-a-generation investment in our nation\u2019s infrastructure\
    \ and competitiveness with $1.2 trillion in appropriations funding for over 375\
    \ programs, many of which are competitive grant programs that jurisdictions must\
    \ apply for.\n\nUnfortunately, many historic barriers exist to accessing financial\
    \ assistance, especially for lower-resourced communities, including difficulties\
    \ in obtaining information about when grant opportunities become available.  The\
    \ short application window of some grant opportunities, and requirements like\
    \ the need to provide matching funds or limits imposed on indirect costs, can\
    \ also make the decision to apply for specific grants challenging. \n \nMany jurisdictions\
    \ have expressed that they lack the capacity to navigate through the mountain\
    \ of information on programs funded by the Bipartisan Infrastructure Law (BIL)\
    \ and other major initiatives in a relatively short time period.  This makes it\
    \ difficult to find the programs most relevant to their locality, and lower-resourced\
    \ communities in particular lack the technical assistance needed to develop quality\
    \ grant applications that have a higher chance of being selected.  This reinforces\
    \ existing inequities as higher-resourced communities are more successful in accessing\
    \ these grant opportunities while lower-resourced communities are left behind.\n"
