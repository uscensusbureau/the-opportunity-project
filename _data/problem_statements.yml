  Target audience / End user: Tribal, federal, state, and municipal government leaders;
    mail delivery stakeholders; community members; advocates; first responders in
    the Commonwealth of Puerto Rico
  Vision for sprint outcomes: This TOP sprint will provide the necessary momentum
    for municipal governments to continue their efforts to fill in locatable address
    and street name gaps, standardize and openly share address information, and develop
    best practices to build an address data infrastructure that will advance equity
    and benefit communities.
  Why this problem matters: "Though often taken for granted, locatable civic addresses\
    \ are critical during catastrophic events such as hurricanes and earthquakes,\
    \ when residences and businesses cannot be located using traditional means of\
    \ navigation that rely on structures, street signs, and landmarks.  Residents\
    \ of housing units that lack a locatable civic address may not receive services\
    \ or assistance, such as emergency aid, as well as utilities, mail and package\
    \ delivery.  These services can even be out of reach to residents with existing\
    \ addresses if they are not locatable and portrayed in consistent, uniform, and\
    \ unambiguous ways to service providers. \n\nUnfortunately, much of Puerto Rico\
    \ faces a myriad of local addressing challenges including a lack of locatable\
    \ civic addresses.  First, many housing units do not have a unique address, and\
    \ there may be several homes with the same address.  Second, many housing units\
    \ have mailing addresses that are not locatable to people on the ground and not\
    \ locatable by digital mapping applications (e.g., P.O. Box and Highway Contract\
    \ Route addresses).  Third, citizens and institutions may not be aware of how\
    \ to portray addresses so they are easily understood and can be processed by automated\
    \ systems.  Unnamed roads and streets compound these challenges.  \n\nFurther,\
    \ local governments in Puerto Rico may not have the resources to build an address\
    \ data infrastructure to assign, collect, and maintain standardized and locatable\
    \ civic addresses, especially within vulnerable areas.  As a result, many communities\
    \ lack locatable civic addresses with a house number and a street name associated\
    \ with a geospatial coordinate that make them locatable by people and mapping\
    \ technology.  In other cases, where local governments have addressing programs,\
    \ the address database is not openly available, limiting the benefit to the community."
