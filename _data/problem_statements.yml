    \ is currently shared first and primarily in English -- making it difficult to\
    \ ensure that the millions of non- English Proficient residents are able to receive\
    \ critical information in a timely manner.  In an emergency situation, and during\
    \ an economic recovery from crises such as COVID-19, if people lack equal access\
