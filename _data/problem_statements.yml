    \ can help businesses do their planning, and measure the health of our economy\
    \ and places. It is critical that all those living in the U.S. participate in\
    \ the Census. It is therefore vital that people know the impact that Census has\
    \ on their lives, families, communities, and societies. Yet certain groups have\
    \ been undercounted at disproportionately high rates, including rural communities,\
    \ children, and those experiencing homelessness. We are bringing together teams\
    \ of partners from across industries and sectors to ideate new technology platforms\
    \ and solutions that will drive participation nationwide."
