  Why this problem matters: "Public transportation provides 10 billion trips each\
    \ year in the United States, improves mobility, and enhances quality of life for\
    \ millions of Americans.  Transit helps commuters get to work, customers reach\
    \ businesses, and rural residents access services, while providing essential mobility\
    \ for people who cannot drive or do not have access to a personal vehicle.\n\n\
    However, public transportation infrastructure is increasingly vulnerable to the\
    \ effects of climate change.  Impacts will vary, but all regions and public transportation\
    \ systems, large and small, will be affected.  Intense rainfall has already flooded\
    \ subway tunnels and low-lying facilities, bus lots, and rights-of-way.   Heat\
    \ waves will continue to stress materials, buckle rails, and jeopardize customer\
    \ and worker safety and comfort.  In the longer term, rising sea-levels, compounded\
    \ by worsening storm surges, will threaten assets in many coastal areas.\n\nClimate\
    \ impacts on transit assets will make it difficult to keep public transportation\
    \ systems in good repair and provide reliable and safe service, which may then\
    \ impact ridership.  Individuals with disabilities, older adults, and low-income\
    \ individuals\u2014groups who disproportionately depend on public transportation\u2014\
    \ will suffer from disruptions and degradation in service, which will have downstream\
    \ consequences on their ability to earn income, receive services, and participate\
    \ in social and civic life.\n\nAt the same time, transit can strengthen community\
    \ resiliency.  Transit evacuates people who are in harm\u2019s way and provides\
    \ mobility to people displaced by disasters.  Buses have served as cooling shelters\
    \ in heatwaves and some vehicles can even generate power in emergencies.  During\
    \ the COVID-19 pandemic, transit provided internet access and meal delivery, shuttled\
    \ tests to clinics, gave people free rides to vaccine locations, and served as\
    \ mobile vaccine clinics.\n"
