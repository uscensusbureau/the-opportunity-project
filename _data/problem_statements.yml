    \ can greatly impact individuals\u2019 and communities\u2019 ability to successfully\
    \ and rapidly recover should disaster strike. However, in the 2016 National Household\
    \ Preparedness Survey, only 45% of respondents reported having a household emergency\
    \ plan. Additionally, people who consider preparedness part of every life tend\
    \ to be 65 years of age or older, white and male, while people who intend to prepare\
    \ but have yet to get started tend to be 45 years of age or younger, black or\
    \ Hispanic, and have children at home. Furthermore, a 2014 study found that the\
    \ 46% of the US population who fall into the \u201CNot On Their Radar\u201D Preparedness\
    \ Profile are more likely to be 18-34 and less likely to own a home. This group\
    \ of people tend to perceive barriers to preparedness like cost, time, and access\
    \ to information. They are also less likely to take significant steps to prepare. "
