- Challenge: 'Create data-driven tools to help state, local, tribal, and territorial
    emergency managers, elected officials, and members of the public visualize both
    the risks of climate change to their communities and the impacts of implementing
    mitigation and adaptation strategies. '
  Executive champion: Erin Hoffman, Director, Office of National Exercises and Technological
    Hazards, FEMA
  Full Title: Building Community and Individual Climate Resilience
  Name: Building Community and Individual Climate Resilience
  Sprints:
  - recX8qMzecPlE76HV
  Target audience / End user: State, local, tribal, and territorial emergency managers
    and elected officials, as well as city planners, transportation officials, public
    health authorities, individuals, households, NGOs serving them, others involved
    in planning
  Vision for sprint outcomes: Using accurate data on risk and outcomes of various
    climate adaptation strategies, future modeling techniques, and plain language
    messaging, emergency managers, state and local decision makers, and individuals
    will be better prepared to make informed and timely decisions to improve their
    resilience to the effects of climate change.  The resulting tools will communicate
    highly technical information in easily understood, relatable ways to support individual
    and community decision making and help communities improve their climate resilience
    through systems-based investments in climate adaptation.
  Why this problem matters: "Climate change represents a profound crisis for the nation,\
    \ making natural disasters more frequent, more intense, and more destructive.\
    \  In 2020 alone, there were 22 weather and climate disaster events, with total\
    \ losses exceeding $1 billion across the U.S.  In comparison, the previous record\
    \ set in both 2011 and 2017 was 16 disasters.  Emergency managers in communities\
    \ across the country face increasing demands generated by more extreme and frequent\
    \ disasters \u2014 from wildfires and coastal storms to inland flooding \u2013\
    \ as well as climate-related emergencies such as drought and extreme heat. \n\n\
    The growing severity of disasters increases the time it takes for communities\
    \ to recover \u2014 a process that can be further complicated by repeat events\
    \ in areas already struggling to bounce back.  These cascading and compounding\
    \ impacts, propelled by climate change, pose the greatest risk to our communal\
    \ and nationwide resilience.  Natural disasters often disproportionately affect\
    \ people in underserved communities where weakened infrastructure, fewer resources,\
    \ and less support to invest in hazard mitigation can compound a disaster\u2019\
    s impact. \n\nTo help confront these threats, we must enhance the nation\u2019\
    s ability to anticipate, prepare for, and adapt to future climate conditions.\
    \  This starts with fostering a common understanding of how climate change will\
    \ reshape emergency management at both the community and household level, and\
    \ includes building better resources and tools to drive understanding of future\
    \ risk and enhance a community\u2019s ability to act.  While risk maps and climate\
    \ projection data for specific hazards exist, we do not yet have widely available\
    \ tools to help communities and individuals prioritize mitigation strategies based\
    \ on cost, impact, and other factors."
