- Challenge: "Supporting children\u2019s resilience \u2013 their ability to bounce\
    \ back in the face of adversity \u2013 is critical to their wellbeing, including\
    \ by helping avoid long-term negative mental health outcomes. Create tools and\
    \ resources designed specifically for Puerto Rican children and youth that promote\
    \ resilience, such as by addressing mental health stigma."
  Executive champion: Jennifer Cannistra, Deputy Assistant Secretary for Policy, Administration
    for Children and Families, HHS
