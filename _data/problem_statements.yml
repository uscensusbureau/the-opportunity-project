    \ m\xE1s de 8 millones de hogares de alquiler se retrasaron en pagar el alquiler.\
    \ Ahora, a medida que la econom\xEDa se recupera de los impactos de la pandemia,\
    \ las moratorias de desalojo establecidas para ayudar a inquilinos vulnerables\
    \ caducar\xE1n.  A medida que acaben estas protecciones, muchos hogares que enfrentaban\
    \ inseguridad de vivienda antes de y durante la pandemia tendr\xE1n mayores desaf\xED\
    os en volver a pagar el alquiler o en poder hacer los pagos retrasados. Esto potencialmente\
    \ podr\xEDa ocasionar que los hogares sean desplazados y/o que las personas queden\
    \ sin hogar.  \n\nLos hogares desplazados sufrir\xE1n los efectos de otros factores\
    \ que limitan la disponibilidad de vivienda asequible, colocando a los hogares\
    \ desplazados en riesgo a\xFAn mayor de quedar sin hogar o de tener vivienda inestable.\
    \  Uno de estos factores es la presi\xF3n que ocasion\xF3 la pandemia en los peque\xF1\
    os propietarios.  Los peque\xF1os propietarios, que se define como aquellos que\
    \ tienen 10 unidades o menos, constituyen casi la mitad de todas las unidades\
    \ de alquiler y representan una importante fuente de vivienda asequible en muchas\
    \ \xE1reas.  Pero muchos no est\xE1n preparados para soportar dificultades financieras\
    \ considerables, tales como falta de pago del alquiler por parte de los inquilinos,\
    \ y por lo tanto tal vez decidan vender sus propiedades de alquiler o encontrar\
    \ otros inquilinos. Estos propietarios pueden sentirse a\xFAn m\xE1s desalentados\
    \ para continuar alquilando o para retener los inquilinos que necesiten asistencia\
    \ porque, en muchos casos, los propietarios y los inquilinos tienen que coordinar\
    \ para beneficiarse de los programas de asistencia con el alquiler.  Seg\xFAn\
    \ pase el tiempo, es posible que los propietarios tengan que enfrentar la dura\
    \ decisi\xF3n de desalojar inquilinos para poder retener sus propiedades si la\
    \ asistencia no se proporciona r\xE1pidamente, a pesar de que, de otro modo, estar\xED\
    an dispuestos a ayudar a sus inquilinos. La importancia de identificar estos inquilinos\
    \ y propietarios y de conectarlos con la asistencia seguir\xE1 creciendo a medida\
    \ que enfrentemos los impactos econ\xF3micos a largo plazo de la pandemia.\n"
