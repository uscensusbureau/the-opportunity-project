- Background: "Worldwide and across the United States, cities and towns are grappling\
    \ with aging infrastructure, fluctuating populations, and a changing climate.\
    \ Public agencies cannot address these issues alone, which has led to involving\
    \ a growing network of civic stewardship organizations and volunteers to take\
    \ care of the city. Civic stewards ranging from NGOs to grassroots groups of neighbors\
    \ engage in conservation, management, monitoring, education, advocacy, and transformation\
    \ of local environments \u2013 through activities like forest restoration, storm\
    \ water management, community gardening, and more. But better tools are needed\
    \ to identify and track these groups, which often can be informal and hard to\
    \ find. Although public maps show green infrastructure and open space (e.g. forests,\
    \ parks, trees, gardens), there is no comprehensive map showing social infrastructure,\
    \ like the civic groups that care for--or steward--these sites in U.S. cities.\
    \ Over the past decade, USDA Forest Service research has found that civic stewardship\
    \ groups focused on different issues (e.g., tree care, clean water) can be working\
    \ in the same neighborhood, yet unaware of each other. Also, we have found that\
    \ some groups may be working on similar issues, but in different places and without\
    \ coordination. In order for stewards to overcome this isolation and maximize\
    \ the potential for productive collaboration, communities need digital resources\
    \ to locate and connect stewardship groups, as well as community leaders and interested\
    \ residents, across an entire town, city, or region."
  Challenge: 'Develop tools that visualize and provide access to the patterns, overlaps,
    and gaps in environmental stewardship efforts in order to identify local civic
    groups that support community quality of life and well-being, strengthen community
    resilience and emergency preparedness, and amplify positive outcomes. '
  Full Title: Identifying and Strengthening Civic Environmental Stewardship
  Name: Identifying and Strengthening Civic Environmental Stewardship
