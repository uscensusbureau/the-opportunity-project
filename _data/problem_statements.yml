    \ aument\xF3 en 250 por ciento, a m\xE1s de 2 millones de hogares. Se calcula\
    \ que, de manera colectiva, estos hogares deben casi [90 mil millones de d\xF3\
    lares](https://files.consumerfinance.gov/f/documents/cfpb_Housing_insecurity_and_the_COVID-19_pandemic.pdf)\
