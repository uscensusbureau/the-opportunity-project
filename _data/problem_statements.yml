    and territorial governments navigate potential grant opportunities enabled by
    the Bipartisan Infrastructure Law (BIL) and other major initiatives to optimize
    the use of their limited staff resources and enable them to better plan for upcoming
    opportunities.
  Executive champion: Denice Ross, U.S. Chief Data Scientist, White House Office of
