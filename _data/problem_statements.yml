  Why this problem matters: 'There has been a recent proliferation of over the counter
    (OTC) and point of care (POC) tests, which are generally conducted outside of
    physical laboratories and conventional clinical settings, disconnected from traditional
    reporting systems. As a consequence, consumers are now more in control of their
    health data than ever before. However, to inform individual patient care and for
    effective public health coordination and response, this data needs to be easily
    captured, transmitted, and analyzed with the right context by relevant stakeholders
    to ensure the safety of both individuals and communities. Currently, much of this
    health data remains underutilized: data resulting from diagnostic tests performed
    outside of laboratories is not connected to existing health data systems, and
    reports indicate that only up to 24 percent of healthcare companies currently
    use APIs at scale in order to exchange electronic health data across information
    systems. FHIR protocols lay out a path for connecting disparate information systems
    using an application-based approach to interoperability. Lightweight, low-cost
    solutions are needed to make the FHIR messages consumable and actionable by Electronic
    Medical Records (EMRs) and Electronic Health Records (EHRs) as well as by public
    health systems.'
