  description: "Since the onset of the COVID-19 pandemic, our economy and social systems\
    \ have been tested in ways we\u2019ve never seen before. Businesses were forced\
    \ to respond rapidly to a digital economy, social support systems faced greater\
    \ needs than ever, and even the way we go about daily work and life activities\
    \ changed dramatically. At the same time, the ways in which human activities affect\
    \ the planet may shift as we prepare for life after the COVID-19 pandemic. \n\n\
    Following our 2020 Earth sprints focused on the natural and built environment,\
    \ TOP\u2019s 2021 sprints focused on a world post-COVID including society, economy,\
    \ and environment.  Technologists, community and advocacy organizations, and government\
    \ leaders developed digital products to tackle seven challenges related to preventing\
    \ economic and climate crisis for the most vulnerable communities, shaping the\
    \ future of business, and redefining infrastructure, inclusion, and accessibility\
    \ in the world post-COVID."
