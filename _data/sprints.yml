  description: "Natural environment: As stewards of our planet, we must work to limit\
    \ our negative impacts on earth. Unfortunately, the public is often unaware of\
    \ how their own decisions and actions affect the planet. In this sprint, tech\
    \ teams including SAP, Esri, Code for America, OpenAQ, and others developed digital\
    \ products to address a variety of natural environment challenges. These included\
    \ tools to help the public understand the air quality and health effects of transportation\
    \ emissions, as well as products to reduce ocean plastic pollution, strengthen\
    \ recycling markets, and help farmers make decisions using aerial imagery data.\n\
    \nBuilt environment: Our human-made environments require support and sustainment\
    \ to ensure their longevity and inclusivity. Tech teams including Emsi, Center\
    \ on Rural Innovation, Julius Education, and others developed digital products\
    \ aimed at improving the country\u2019s built environment. These included tools\
    \ to connect low income families with resources to equip and empower them toward\
    \ self-sufficiency; assistance for rural communities in implementing and evaluating\
    \ solutions to economic, environmental, and human health challenges; products\
    \ to connect recently resettled refugees with resources and services; and tools\
    \ that track federal disaster response spending."
