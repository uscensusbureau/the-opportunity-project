  description: "America\u2019s workers, entrepreneurs, and investors have defined\
    \ the American ethos and economy from the moment our nation was founded. Unfortunately,\
    \ much of the country\u2019s economic investment focuses in just a few major cities.\
    \ Many small towns, mid-size cities, and rural communities lack consistent investment\
    \ and high-tech talent pools, leaving these communities with limited career options\
    \ and anxious about their economic futures. In this sprint, tech teams including\
    \ Citi Ventures, Public Democracy, Mastercard Center for Inclusive Growth, and\
