  description: As stewards of our planet, we must work to limit our negative impacts
    on earth. Unfortunately, the public is often unaware of how their own decisions
    and actions affect the planet. In this sprint, tech teams including SAP, Esri,
    Code for America, OpenAQ, and others developed digital products to address a variety
    of natural environment challenges. These included tools to help the public understand
    the air quality and health effects of transportation emissions, as well as products
    to reduce ocean plastic pollution, strengthen recycling markets, and help farmers
    make decisions using aerial imagery data.
