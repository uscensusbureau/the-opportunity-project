  description: Once a decade, America comes together to count every person living
    in the United States. Creating national awareness of the significance of the Census
    and the critical information it provides is of the utmost importance, as the population
    count determines how political representation and close to $700 billion in federal
    funding are allocated to communities across the nation for the next 10 years.
    In the 2020 Census sprint, tech teams including Measure of America, Columbia University,
    Next Day Better, and others developed digital products to reach hard-to-count
    communities and promote Census jobs. Given the option to complete the Census online
    and increased concerns around disinformation, teams also focused efforts on bridging
    the digital divide and increasing digital literacy.
