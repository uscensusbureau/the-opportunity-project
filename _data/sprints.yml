    \ se vieron forzadas a responder r\xE1pidamente a una econom\xEDa digital, los\
    \ sistemas de apoyo social enfrentaron necesidades mayores que las del pasado,\
    \ y hasta el modo en que realizamos nuestro trabajo diario y nuestras actividades\
    \ habituales cambi\xF3 dr\xE1sticamente. Al mismo tiempo, las formas en las que\
    \ las actividades humanas afectan el planeta pueden cambiar a medida que salgamos\
    \ de la pandemia de COVID-19.\n\nDespu\xE9s de nuestros _sprints_ del 2020 sobre\
    \ la Tierra, que estaban enfocados en el medio ambiente natural y el artificial,\
    \ los _sprints_ de TOP del 2021 se enfocan en el mundo pos-COVID: la sociedad,\
    \ la econom\xEDa y el medio ambiente. Los tecn\xF3logos, las organizaciones comunitarias\
    \ y de defensa y los l\xEDderes gubernamentales desarrollar\xE1n productos digitales\
    \ para enfrentar 7 desaf\xEDos relacionados con la prevenci\xF3n de crisis econ\xF3\
    micas y clim\xE1ticas en las comunidades m\xE1s vulnerables. Esto le dar\xE1 forma\
    \ al futuro de los negocios y redefinir\xE1 la infraestructura, la inclusi\xF3\
    n y la accesibilidad en el mundo pos-COVID."
