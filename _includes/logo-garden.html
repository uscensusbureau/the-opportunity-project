{% assign data = include.data %}
{% for info in data %}

<li class="logo-item display-flex flex-column flex-justify-center {% if info.img.class %}{{info.img.class}}{% endif %}">
  <div class="logo-img-content display-flex flex-justify-center padding-y-4">
    <img src="{{ info.img.src }}" class="" alt="{{ info.img.alt }}">
  </div>
</li>
{% endfor %}
