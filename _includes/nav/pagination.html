{% assign maxPages = include.maxPages %}

<nav
  aria-label='{{ include.label | default: Results Pagination }}'
  class="usa-pagination {{include.class}}"
  id='{{ include.id | default: "pagination-nav"}}'
>
  <ul class="usa-pagination__list">
    <li class="usa-pagination__item usa-pagination__arrow">
      <a
        href="javascript:void(0);"
        class="usa-pagination__link usa-pagination__previous-page text-top-black"
        aria-label="Previous page"
      >
        <svg class="usa-icon" aria-hidden="true" role="img">
          <use xlink:href="{{site.baseurl}}/assets/img/sprite.svg#navigate_before"></use>
        </svg>

        <span class="usa-pagination__link-text text-top-black"> Previous </span>
      </a>
    </li>

    {% for i in (1..maxPages) %}
    <li class="usa-pagination__item usa-pagination__page-no">
      <a
        href="javascript:void(0);"
        class="usa-pagination__button"
        aria-label="Page {{ i }}"
      >
        {{ i }}
      </a>
    </li>
    {% endfor %}

    <li class="usa-pagination__item usa-pagination__arrow">
      <a
        href="javascript:void(0);"
        class="usa-pagination__link usa-pagination__next-page text-top-black"
        aria-label="Next page"
      >
        <span class="usa-pagination__link-text text-top-black"> Next </span>

        <svg class="usa-icon" aria-hidden="true" role="img">
          <use xlink:href="{{site.baseurl}}/assets/img/sprite.svg#navigate_next"></use>
        </svg>
      </a>
    </li>
  </ul>
</nav>
